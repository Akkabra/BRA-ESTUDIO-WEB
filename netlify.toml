[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Desactiva los warnings de Genkit durante la compilación, ya que no son necesarios en producción.
  GENKIT_TELEMETRY_EXPORT_TIMEOUT = "0"
  GENKIT_TELEMETRY_LOG_LEVEL = "SILENT"

[[plugins]]
  package = "@netlify/plugin-nextjs"
